{% extends 'index.html' %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/contact.css') }}">
    <style>
        @media (max-width: 768px) {
            h3 {
                line-height: 6vw; /* Adjust as needed for smaller screens */
            }
        }

        @media (max-width: 480px) {
            h3 {
                line-height: 8vw; /* Adjust as needed for even smaller screens */
            }
        }
    </style>
{% endblock head %}
{% block body %}
<section>
    <div class="contact-us-img">
        <img src="static\image\contact-us.jpg" class="contact-img"
            style=" width: 100%; display: flex; align-items: center; justify-content: center; background-size: cover; background-position: center;position: relative;">
        <h1 class="text-center"
            style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; font-size: 5vw; font-weight: bolder;">
            Contact Us</h1>
    </div>
</section>
<section class="map-and-contact-detail container my-5">
    <div class="row">
        <div class="map col-md-6">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7559.331716151448!2d73.71534714015208!3d18.678984493543474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b09512885e51%3A0xc09b29df2900ef0e!2sShitala%20Mata%20Mandir!5e0!3m2!1sen!2sin!4v1705636826657!5m2!1sen!2sin"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contact-details col-md-6">
            <div class="card container" style="background-color: rgb(255, 255, 255);">
                <div class="my-5 mx-4" style="max-width: 100%;">

                    <!-- Your existing content -->
                
                    <h4 class="contact-us-txt" ><i class="fas fa-home me-3"></i> DehuRoad , Pune</h4>
                    <h4 class="contact-us-txt" >

                        chalwadieshwar@gmail.com
                    </h4>
                    <h4 class="contact-us-txt" ><i class="fas fa-phone me-3"></i> +917276748134</h4>
                    <h4 class="contact-us-txt"><i class="fas fa-print me-3"></i> +919096893975</h4>
                    <h4 class="contact-us-txt"><i class="fas fa-print me-3"></i> +919960832690</h4>
